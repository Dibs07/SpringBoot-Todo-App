<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; }
        .modal.show { display: flex; }
        .task-item.selected { border-color: #3b82f6 !important; background-color: #eff6ff !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex h-screen">
        <aside class="w-80 bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">Tasks</h1>
                    <button 
                        id="addTaskBtn"
                        class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-3">
                    <div th:each="task : ${tasks}" class="task-item">
                        <div 
                            class="bg-gray-50 rounded-lg p-4 border border-gray-200 hover:border-gray-300 cursor-pointer task-card flex flex-row justify-between items-center align-middle"
                            th:attr="data-title=${task.title}, data-description=${task.description}, data-id=${task.id}, data-completed=${task.completed}"
                            onclick="selectTask(this)"
                        >
                            <h3 th:text="${task.title}" class="font-medium text-gray-900 mb-3 truncate">Task Name</h3>
                            <div class="flex space-x-2">
                                <a 
                                    th:href="@{/{id}/toggle(id=${task.id})}"
                                    class="p-2 rounded-md hover:bg-gray-200 transition-colors"
                                    onclick="event.stopPropagation()"
                                    title="Toggle completion"
                                >
                                    <svg th:if="${task.completed}" class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                                    </svg>
                                    <svg th:unless="${task.completed}" class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                                    </svg>
                                </a>
                                <a 
                                    th:href="@{/{id}/delete(id=${task.id})}"
                                    class="p-2 rounded-md hover:bg-red-50 transition-colors"
                                    onclick="event.stopPropagation()"
                                    title="Delete task"
                                >
                                    <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${#lists.isEmpty(tasks)}" class="text-center py-12 text-gray-400">
                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <p class="text-sm">No tasks yet</p>
                    <p class="text-xs text-gray-300">Click + to add your first task</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 bg-gray-50">
            <div class="h-full flex items-center justify-center p-8" id="taskDetails">
                <div class="text-center text-gray-400" id="emptyState">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h2 class="text-xl font-medium mb-2 text-gray-500">Select a task</h2>
                    <p class="text-gray-400">Choose a task from the sidebar to view details</p>
                </div>
                <div class="hidden max-w-2xl w-full" id="taskContent">
                    <div class="bg-white rounded-lg p-8 border border-gray-200 shadow-sm">
                        <h2 class="text-3xl font-bold text-gray-900 mb-6" id="selectedTitle">Task Title</h2>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500 mb-3">Description</h3>
                            <p class="text-gray-700 leading-relaxed" id="selectedDescription">Task description</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50" id="taskModal">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">Add New Task</h3>
                <button type="button" onclick="closeModal()" class="text-gray-400 hover:text-gray-600 p-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form action="/" method="post">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input 
                        type="text" 
                        id="title"
                        name="title" 
                        placeholder="Enter task title" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    >
                </div>
                <div class="mb-6">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea 
                        id="description"
                        name="description" 
                        placeholder="Enter description" 
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 resize-none"
                    ></textarea>
                </div>
                <div class="flex space-x-3">
                    <button 
                        type="submit"
                        class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-medium"
                    >
                        Add Task
                    </button>
                    <button 
                        type="button"
                        onclick="closeModal()"
                        class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-medium"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('taskModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('show');
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
        }

        function selectTask(element) {
            document.querySelectorAll('.task-card').forEach(task => {
                task.classList.remove('selected');
            });
            
            element.classList.add('selected');
            
            const title = element.getAttribute('data-title');
            const description = element.getAttribute('data-description') || 'No description provided';
            
            document.getElementById('selectedTitle').textContent = title;
            document.getElementById('selectedDescription').textContent = description;
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('taskContent').classList.remove('hidden');
        }

        document.getElementById('addTaskBtn').addEventListener('click', openModal);

        document.getElementById('taskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
